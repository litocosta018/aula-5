<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!--Inputs e Formularios-->
    <center>
    <h1>Primeiro Formulário</h1>
    <form>
        <p> Nome: <input type="text" name="nome" id="nome" placeholder="digite seu nome" ></p>
        <p> sobrenome: <input type="text" sobrenome="sobrenome" id="sobrenome" placeholder="digite seu sobrenome"></p>
        <p><input type="submit" value="ENVIAR"></p>
    </form>
    <br><br><br>

    <!--Formulário em Validação-->
    <fieldset>
        <legend>formulario</legend>
        <form action="formulario.html">
        <p><label for="idNome" >Nome</label></p>  
        <input type="text" nome="nome" id="idnome" placeholder="Digite seu nome">
        <p><label for="idSobrenome" >Sobrenome</label></p>
        <input type="text" sobrenome="sobrenome" id="idsobrenome" placeholder="Digite seu sobrenome">
        <p><label for="idCidade" >Cidade</label></p>
        <p><input type="text" Cidade="cidade" id="idCidade" placeholder="Digite sua cidade"></p>
        <p><label for="idEmail" >Email</label></p>
        <p><input type="text" Email="Email" id="idEmail" placeholder="Digite seu email"></p>
        <p><input type="submit" value="ENVIAR"></p>
        </form>
    </fieldset>
    </center>
</body>
</html>
